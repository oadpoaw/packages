name: Release - string-shuffle

on:
  push:
    tags:
      - "@oadpoaw/string-shuffle@*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - run: npm ci

      - run: yarn lint
      - run: yarn bootstrap
      - run: yarn test:ci

      - run: yarn build
        working-directory: ./packages/string-shuffle

      - run: tar -cvzf build.tar.gz package.json dist README.md CHANGELOG.md
        working-directory: ./packages/string-shuffle

      - uses: actions/upload-artifact@v2
        with:
          name: builds
          path: ./packages/string-shuffle/build.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
          registry-url: https://registry.npmjs.org/

      - uses: actions/download-artifact@v2
        with:
          name: builds

      - run: tar -xvf build.tar.gz
      - run: echo build.tar.gz >> .npmignore

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: CHANGELOG.md
