name: Test

on:
  push:
    branches: [main]
    paths:
      - packages/**

  pull_request:
    branches: [main]
    paths:
      - packages/**

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: npm ci
      - run: npm run lint
      - run: npm run test:ci

      - name: Codecov
        uses: codecov/codecov-action@v1.5.0
